<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" id="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>订单详情</title>
<link rel="stylesheet" type="text/css" href="css/example.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="weui-toptips weui-toptips_warn js_tooltips"></div>
	<div id="container" class="container">
		<div class="page tabbar js_show">
			<div class="page__bd" style="height: 100%;">
				<div class="weui-tab">
		            <div class="weui-tab__panel pad0">
						
						<!-- 头部 -->
		            	<div class="we-title">
					        	<a class="page-left" href="index.html"><img src="img/back_icon.png" alt="" /></a>
					    </div>
						<div class="order-content">		          
			              <div class="weui-cells weui-cells_form" style="margin-top: 0;">
			              	<div class="weui-cell">
			              	
						     <div class="we-order-col1">
						     		<div class="order-area1">
						     			<img class="order-area1-tx" src="img/order-head.png" alt="" />
						     			<div class="area1-username">
						     				收货人：<p id="or-name">马飞飞</p>
						     			</div>
						     			<p class="area1-phone" id="or-id">13739235250</p>
						     		</div>
						     		<div class="order-area2">
						     			<div class="area2-img">
						     				<img class="order-area2-dz" src="img/order-address.png" alt="" />
						     				</div>
						     			<div class="area2-address">
						     				<p>收货地址：<span id="or-add">江苏省常州市武进区天安数码城c座606个单</span></p>
						     			</div>
						     		</div>
						     </div>
						    
						   </div>
						   </div>
						 
						   <div class="weui-cells weui-cells_form">
						   	 <div class="order-col2">
						   	 	<div class="order-sp">
						   	 		<div class="order-sp-img">
						   	 			<img src="img/sp-img.png" alt="" />
						   	 		</div>
						   	 		<div class="order-sp-text">
						   	 			<h1>ASM智能血压仪</h1>
						   	 			<p>¥<span class="order-goods-number">123.87</span></p>
						   	 			<p style="color: #565656;">天空蓝</p>
						   	 		</div>
						   	 	</div>
						   	 	<div class="order-number">
						   	 		<div class="weui-cell">
							            <div class="weui-cell__bd">
							              <p>购买数量：</p>
							            </div>
							            <div class="weui-cell__ft">
							              <div class="weui-count">
							                <a class="weui-count__btn weui-count__decrease" style="border-radius: 0;visibility: hidden;"></a>
							                <input style="width: 3rem;" class="weui-count__number" type="number" value="1">
							                <a class="weui-count__btn weui-count__increase" style="border-radius: 0;visibility: hidden;"></a>
							              </div>
							            </div>
							          </div>
							          
						   	 	</div>
						   	 	<div class="order-total">
						   	 		<p>小计：<span>¥</span><span class="total-all">123.87</span></p>
						   	 	</div>
						   	 </div>
						   </div>
						   
						   <div class="weui-cells_form order-col3">
						   	<div class="order-col3-title">
						   		<p>支付方式:</p>
						   	</div>
						   	<div class="weui-cells_checkbox">
					            <label class="weui-cell weui-check__label" for="s11">
					            	    <div class="weui-cell__bd order-area3">
					            	      	<img src="img/order-weixin.png" alt="" />

					                </div>
					                
					            </label>
					            
					         </div>
					         <div class="order-col3-title">
						   		<p>订单号:</p>

						   	</div>
						   	
					       </div>					        
					        					        
				        </div>


		            </div>
		            
		        </div>
			</div>
		</div>
		
	</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/fastClick.js"></script>
