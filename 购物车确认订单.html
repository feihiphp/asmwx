<script type="text/javascript">
//	点击按钮增加减少商品数量js
	var MAX = 99, MIN = 1;
	$('.weui-count__decrease').click(function (e) {
	  var $input = $(e.currentTarget).parent().find('.weui-count__number');
	  var number = parseInt($input.val() || "0") - 1
	  if (number < MIN) number = MIN;
	  $input.val(number);
	  var ordergoods=$(".order-goods-number").html();
	  var ordernumber=number;
      var all=ordergoods*ordernumber;
      console.log(all)
      var all1=all.toFixed(2);
	  $(".total-all").html(all1);
	})
	$('.weui-count__increase').click(function (e) {
	  var $input = $(e.currentTarget).parent().find('.weui-count__number');
	  var number = parseInt($input.val() || "0") + 1
	  if (number > MAX) number = MAX;
	  $input.val(number);
	  var ordergoods=$(".order-goods-number").html();
	  var ordernumber=number;
      var all=ordergoods*ordernumber;
      console.log(all)
      var all1=all.toFixed(2);
	  $(".total-all").html(all1);

	})

	
</script>
<script type="text/javascript">
	//  计算价格
        function $y(x){
          return document.querySelector(x);
        }
        function $s(x){
          return document.querySelectorAll(x);
        }
        var Price=0;
        var btns=$s("li .sh-pr-number");
        var display=$y("#allPrice");
        var toall=$y(".total-all"); 
        var fina=$y("#final-foot");
        var length=btns.length;
// 计算总价js
            Price=0;
            for(var i=0;i<length;i++){
                
                    Price += parseInt($s(".sh-col1-count span")[i].innerHTML) * parseInt($s(".sh-pr-number")[i].innerHTML);
                

            }
            display.innerHTML=Price;
            toall.innerHTML=Price;
//计算总数js
        var total = 0;
		for(var i=0;i<length;i++){              
                    total +=  parseInt($s(".sh-col1-count span")[i].innerHTML);            
            }
		fina.innerHTML=total;
//点击提交按钮跳转支付页面
