<script type="text/javascript">
	
 
//  计算价格
        function $(x){
          return document.querySelector(x);
        }
        function $s(x){
          return document.querySelectorAll(x);
        }
        var Price=0;
        var btns=$s("li [type=checkbox]");
//      console.log(btns)
        var btn=$("#s-all");
        var fina=$("#final-foot");
        var display=$("#allPrice");        
        var length=btns.length;
        var shan=$('.btn-final');
        var list=$(".sh-list ul");
//      console.log(length)
// 计算总价
        function allPrice(){
            Price=0;
            for(var i=0;i<length;i++){
                if(btns[i].checked){
                    Price += parseInt($s(".sh-col1-count span")[i].innerHTML) * parseInt($s(".sh-pr-number")[i].innerHTML);
                }

            }
            display.innerHTML=Price;
            anyCheck();
        }
//      计算商品总数
        function anyCheck() {
		var total = 0;
		for(var i=0;i<length;i++){
                if(btns[i].checked){
                    total +=  parseInt($s(".sh-col1-count span")[i].innerHTML);
                }

            }
		fina.innerHTML=total;
		}

        // 全选按钮
        btn.onclick=function(){
            for(var i=0;i<length;i++){
               btns[i].checked=this.checked;
            }
            if(this.checked){
                allPrice();
            }else{
                Price = 0;
                display.innerHTML = 0;
                fina.innerHTML= 0 ;
            }
        }
//单个行点击
        for(var i=0;i<length;i++){
            btns[i].onclick=function(){
                panduan();
            }

        }
        
// 根据商品复选框的条件判断来判断全选框是否全选
        function panduan(){
            for(var i=0;i<length;i++){
                var isTrue=true;
                if(btns[i].checked==false){
                    btn.checked=false;
                }
                else if(btns[i].checked==true){
                    for(var i=0;i<length;i++){
                        if(btns[i].checked==false){
                            isTrue=false; 
                        }                             
                    }
                    if(!isTrue){
                        btn.checked=false;
                    }
                    else{
                        btn.checked=true;                 
                    }              
                }
                allPrice();
                anyCheck();             
            }
        }
